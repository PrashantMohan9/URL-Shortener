<div class="container">
    <br>
    <h1 style="font-weight: bold;">URL Shrinker</h1>
    <form class="my-4 form-inline" (submit)="onSubmit(urlForm)" #urlForm="ngForm">
      <label class="sr-only">Url</label>
      <input required placeholder="Url" type="url" ngModel name="fullUrl" class="form-control col mr-2" #urlInput="ngModel" required>
      <button [disabled]="submitted" class="btn btn-success" type="submit">Shrink</button>
    </form>
    <br>

    <div class="result">
    <table style="width: 100%;" class="table table-responsive">
        <thead>
          <tr>
            <th>Full URL</th>
            <th>Short URL</th>
            <th>Clicks</th>
            <th>Copy</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let url of AllURL">
              <td style="width: 60%;">{{url.full}}</td>
              <td style="width: 20%;"><a href="{{baseURL}}{{url.short}}">{{url.short}}</a></td>
              <td style="width: 20%; padding-left: 30px;">{{url.clicks}}</td>
              <td style="width: 10%;"><button class="btn btn-success" (click)="copyURL(url.short)">Copy</button></td>
            </tr>
        </tbody>
    </table>
  </div>
    <br>
</div>
<br>
